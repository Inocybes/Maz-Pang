<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maz Pang</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- INTRO -->
      <audio id="songs" src="./sound/round.mp3" type="audio/mpeg"></audio>
      <div id="game-intro" class="container">
        <img src="./images/Pang_start.png" width="600" alt="logo" />
        <br />
        <button id="start-btn">Start!</button>
        <p id="instructions">Movement:Use the arrows ◀︎ / ▶︎ and the SPACE BAR to punch!</p>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="800px" height="700px"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/game_over.png" width="500" alt="logo" />
        <button id="restart-btn">Play Again!</button>
        <p id="finalScore" class="finalScore"></p>
      </div>
    </div>

    <script src="./JS/main.js"></script>
    <script src="./JS/game.js"></script>
    <script src="./JS/playerclass.js"></script>
    <script src="./JS/ball.js"></script>
    <script src="./JS/punch.js"></script>
    <script src="./JS/score.js"></script>
  </body>
</html>
